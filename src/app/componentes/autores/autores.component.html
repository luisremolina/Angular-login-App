<div class="centrar">
  <h1 class="titulo"> Listado de Autores</h1>
</div>
<div fxLayoutAlign="center center">
  <mat-form-field fxFlex="60%">
    <input matInput type="text" (keyup)="filtrar($event)" placeholder="Ingrese texto">
  </mat-form-field>
</div>
<mat-table [dataSource] = "dataSource" matSort (matSortChange)="ordenarColumna($event)">

  <ng-container matColumnDef="imgLogo" >
    <mat-header-cell class="tamaño2" *matHeaderCellDef mat-sort-header> Foto de perfil </mat-header-cell>
    <mat-cell  class="tamaño2" *matCellDef="let element"> <img class="tamaño" src="{{element.imgLogo}}" alt=""> </mat-cell>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre del autor </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.nombreCompleto}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="genero">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Obras </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.genero}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="gradoAcademico">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Profesion </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.gradoAcademico}} </mat-cell>
  </ng-container>



  <mat-header-row *matHeaderRowDef="desplegarColumnas"></mat-header-row>
  <mat-row *matRowDef="let row, columns: desplegarColumnas"> </mat-row>

</mat-table>

<mat-paginator (page)="eventoPaginador($event)" #paginacion fxLayoutAlign="center center" [pageSize]="librosPorPagina" [pageSizeOptions]="paginaCombo" [length]="totalLibros">
</mat-paginator>

<button mat-fab id="btn-agg" color="warn" (click)="abrirDialog()">
  <mat-icon>add</mat-icon>
</button>
